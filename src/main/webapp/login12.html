<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILLCART - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
       
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
       
        .container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }
       
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
       
        .logo {
            color: white;
            font-size: 42px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
       
        .logo span {
            color: #ffd43b;
            animation: pulse 2s infinite;
        }
       
        .logo .cart-icon {
            background: #ffd43b;
            color: #6a11cb;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
       
        .logo:hover .cart-icon {
            transform: rotate(15deg) scale(1.1);
        }
       
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            padding: 40px 30px;
            transform: translateY(0);
            transition: transform 0.3s, box-shadow 0.3s;
        }
       
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
       
        .card h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }
       
        .card h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            border-radius: 2px;
        }
       
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
       
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }
       
        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
       
        .input-group input:focus {
            outline: none;
            border-color: #4d90fe;
            box-shadow: 0 0 0 2px rgba(77, 144, 254, 0.2);
        }
       
        .input-group i {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #777;
        }
       
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
       
        .btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            opacity: 0;
            transform: rotate(30deg);
            background: rgba(255, 255, 255, 0.13);
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.13) 0%,
                rgba(255, 255, 255, 0.13) 77%,
                rgba(255, 255, 255, 0.5) 92%,
                rgba(255, 255, 255, 0.0) 100%
            );
        }
       
        .btn:hover {
            background: linear-gradient(to right, #3a00c0, #7a1dc2);
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3);
        }
       
        .btn:hover:after {
            opacity: 1;
            left: 130%;
            transition-property: left, top, opacity;
            transition-duration: 0.7s, 0.7s, 0.15s;
            transition-timing-function: ease;
        }
       
        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: #666;
        }
       
        .register-link a {
            color: #4a00e0;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.2s;
            position: relative;
        }
       
        .register-link a:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #4a00e0;
            transition: width 0.3s;
        }
       
        .register-link a:hover:after {
            width: 100%;
        }
       
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
       
        .divider .line {
            flex: 1;
            height: 1px;
            background-color: #eee;
        }
       
        .divider .text {
            padding: 0 15px;
            color: #999;
            font-size: 14px;
        }
       
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
       
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
       
        .social-btn:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }
       
        .social-btn:hover:after {
            opacity: 1;
        }
       
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
       
        .facebook {
            background: #3b5998;
        }
       
        .google {
            background: #dd4b39;
        }
       
        .twitter {
            background: #1da1f2;
        }
       
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }
       
        .forgot-password a {
            color: #666;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
        }
       
        .forgot-password a:hover {
            color: #4a00e0;
        }
       
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
           
            .logo {
                font-size: 36px;
            }
           
            .logo .cart-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
           
            .card h2 {
                font-size: 24px;
            }
        }
       
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
       
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
       
        /* Success message */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.5s, fadeOut 0.5s 2.5s forwards;
        }
       
        @keyframes slideDown {
            from {
                top: -50px;
            }
            to {
                top: 20px;
            }
        }
       
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
       
        /* Social media popup */
        .social-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            display: none;
        }
       
        .social-popup.active {
            display: block;
            animation: popIn 0.4s ease-out;
        }
       
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
       
        .social-popup .popup-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
       
        .social-popup .facebook-icon {
            color: #3b5998;
        }
       
        .social-popup .google-icon {
            color: #dd4b39;
        }
       
        .social-popup .twitter-icon {
            color: #1da1f2;
        }
       
        .social-popup h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
       
        .social-popup p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
       
        .social-popup .close-btn {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
       
        .social-popup .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }
       
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
       
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
   
    <div class="social-popup" id="socialPopup">
        <div class="popup-icon" id="popupIcon"></div>
        <h3 id="popupTitle">Social Login</h3>
        <p id="popupMessage">You're being redirected to the login page</p>
        <button class="close-btn" id="closePopup">Continue</button>
    </div>
   
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                SKILL<span>CART</span>
            </div>
        </div>
       
        <div class="card">
            <h2>Login</h2>
           
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
               
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-lock"></i>
                </div>
               
                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
               
                <button type="submit" class="btn">Login</button>
            </form>
           
            <div class="divider">
                <div class="line"></div>
                <div class="text">or</div>
                <div class="line"></div>
            </div>
           
            <div class="social-login">
                <div class="social-btn facebook" id="facebookBtn">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn google" id="googleBtn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn twitter" id="twitterBtn">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
           
            <div class="register-link">
                Don't have an account? <a href="register12.html" id="registerLink">Register</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
           
            // Show success message
            const successMsg = document.createElement('div');
            successMsg.className = 'success-message';
            successMsg.innerHTML = '<i class="fas fa-check-circle"></i> Login successful! Redirecting...';
            document.body.appendChild(successMsg);
           
            // Redirect to find-tutor15.html after 2 seconds
            setTimeout(() => {
                window.location.href = 'find-tutor15.html';
            }, 2000);
        });
       
        // Forgot password functionality
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset link will be sent to your email if it exists in our system.');
        });
       
        // Social login functionality with actual redirects
        document.getElementById('facebookBtn').addEventListener('click', function() {
            // Redirect to Facebook login
            window.location.href = 'https://www.facebook.com/login.php';
        });
       
        document.getElementById('googleBtn').addEventListener('click', function() {
            // Redirect to Google login
            window.location.href = 'https://accounts.google.com/login';
        });
       
        document.getElementById('twitterBtn').addEventListener('click', function() {
            // Redirect to Twitter login
            window.location.href = 'https://twitter.com/i/flow/login';
        });
       
        // Close popup functionality
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('socialPopup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        });
       
        // Close popup when clicking outside
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('socialPopup').classList.remove('active');
            this.classList.remove('active');
        });
       
        // Add animation to input icons
        const icons = document.querySelectorAll('.input-group i');
        icons.forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.previousElementSibling;
                input.focus();
               
                // Add animation
                this.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 300);
            });
        });
    </script>
</body>
</html>
